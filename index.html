<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to SparkApps</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #333;
    }
    header {
    background-color: #007bff; /* NEW: nice blue background */
    color: white; /* Make text white */
    padding: 30px 20px 30px 20px;
    text-align: center;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 18px;
      color: #e0e0e0;
      margin-top: 0;
    }
    .apps {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px 80px 20px;
      flex-wrap: wrap;
    }
    .app-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      width: 250px;
      text-align: center;
      padding: 20px;
    }
    .app-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    .app-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .app-card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to SparkApps</h1>
    <p class="subtitle">Simple, Handy Apps for Everyday Life</p>
  </header>

  <section class="apps">

    <div class="app-card" onclick="confirmDownload()">
      <img src="./images/Orbit.png" alt="Orbit App">
      <h3>Orbit</h3>
      <p>Keep your system active by intelligently moving the mouse when idle.</p>
    </div>   

    <div class="app-card">
      <img src="./downloads/placeholder.png" alt="App 2">
      <h3>App 2</h3>
      <p>Body text for whatever you'd like to expand on the main point.</p>
    </div>

    <div class="app-card">
      <img src="./downloads/placeholder.png" alt="App 3">
      <h3>App 3</h3>
      <p>Body text for whatever you'd like to share more.</p>
    </div>

    <script>
    function confirmDownload() {
      if (confirm("Orbit is ready for you! Download now?")) {
        window.location.href = "./downloads/macOS/Orbit.zip";
      }
    }
    </script>
  </section>
</body>
</html>
